<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type = "text/css" href="css/normalize.css">
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<link rel="stylesheet" type="text/css" href="css/build/main.css">
<title>Summer Breeze</title>
</head>
<body>
<header class = "hero">
  <div class = "gallery">
    <div><img src= "img/house_front.jpg"/></div>
    <div><img src= "img/ocean_view1.jpg"/></div>
    <div><img src= "img/walkover.jpg"/></div>
  </div>
</header>
<section id = "stayToDo">
<div class = "container">
  <div id = "stay">
  <div id = "staySquare"><img src= "img/stay.png"/></div>
  </div>
  <div id = "gazebo"><img src= "img/walkway-to-Beach.jpg"/></div>
</div>
<div id = "circle-container">
  <div class= "circle weddingPhoto"></div>
  <div class= "circle toDoCircle"></div>
  <div class= "circle poolsidePhoto"></div>
</div>
</section>
<section id = "testimonials">
</section>
<section id = "contactUs">
  <div id = "form-wrapper">
    <form id = "contactInfo" action="doit" method="post">
    <label> Name <input class = "userInfo" id="name" name="name" type="text" /></label>
    <label> Email <input class = "userInfo" id="email" name="email" type="text" /></label>
    <label> Phone <input class = "userInfo" id="phone" name="phone" type="text" /></label>
    </form>
    <form id = "messageField" action="doit" method="post">
      <label> Message <input class = "userMessage" id="message" name="message" type="text" /></label>
    </form>
  </div>
</section>
<footer>
</footer>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="js/build/production.min.js" type="text/javascript"></script>
</body>
</html>
