<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel='stylesheet' href='js/libs/fullcalendar.css' />
<link rel="stylesheet" type="text/css" href="css/build/main.css">
<script src='js/libs/lib/jquery.min.js'></script>
<script src='js/libs/lib/moment.min.js'></script>
<script src='js/libs/fullcalendar.js'></script>
<script>
  $(document).ready(function() {
      $('#calendar').fullCalendar({
        themeSystem: 'bootstrap3',
        theme: 'yeti',
        header: {
          left: 'prev,next today myCustomButton',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
          },
      })

  });
</script>
</head>
<body>
  <header id = "acc-hero">
    <nav>
      <div id = "navLeft">
        <div class="icon">Accomidations</div>
        <div class="icon"> Rates</div>
        <div class="icon"> Area Map</div>
      </div>
      <div id = "navRight">
        <div class="icon">To Do</div>
        <div class="icon"> About</div>
        <div class="icon"> Contact Us</div>
      </div>
    </nav>
    <div id = "logo"></div>
  </header>
<section id = "calendarWrapper" >
<div id="calendar"></div>
</section>
</body>
</html>
